<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Survey Form</title>
    <link rel="stlesheet" href="styles.css"/>
  </head>
   <body>
     <div class="container">
      <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for takin the time to help us improve the platform</p>
        <form id="survey-form">
          <label id="name-label" for="name">Name<input id="name" type="text" placeholder="Enter your name here" required></label>
          <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email here" required/></label>
          <label id="number-label" for="number">Age<input id="number" type="number" min="1" max="99" placeholder="Age"></label>
          <label for="dropdown">Which option best describes your current role?<select id="dropdown" required>
            <option value="">Select current role.</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </label>
          <div>
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="definitely"><input id="definitely" type="radio" name="recommend" value="definitely">Definitely</label>
            <label for="maybe"><input 
id="maybe" type="radio" name="recommend" value="maybe">Maybe</label>
            <label for="not-sure"><input id="not-sure" type="radio" name="recommend" value="not-sure">Not Sure</label>
            </div>
            <div>
              <p>What would you like to see improved?</p><p>(Check all that apply)</p>
              <label><input value="front-end-projects" type="checkbox">Front-End Projects</label>
              <label><input value="back-end-projects" type="checkbox">Back-End Projects</label>
              <label><input value="data-visualization" type="checkbox">Data Visualization</label>
              <label><input value="challenges" type="checkbox">Challenges</label>
              <label><input value="open-source-community" type="checkbox">Open Source Community</label>
              <label><input value="gitter-help-rooms" type="checkbox">Gitter Help Rooms</label>
              <label><input value="videos" type="checkbox">Videos</label>
              <label><input value="city-meetups" type="checkbox">City Meetups</label>
              <label><input value="wiki" type="checkbox">Wiki</label>
              <label><input value="forum" type="checkbox">Forum</label>
              <label><input value="additional-courses" type="checkbox">Additional Courses</label>
            </div>
            <div>
            <p>Any comments or suggestions?</p>
            <textarea id="comment" placeholder="Please leave your comment here..."></textarea>
            </div>
            <div>
              <button type="submit" id="submit" >Submit</button>
            </div>
        </form>
    </div>
   </body>
</html>
